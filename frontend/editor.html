    <body class="purple lighten-1">
      <div class="container">

          </div>

        <div class="row">
          <div class="col m10 offset-m1">

                      <div class="row no-margin-bottom">

                      </div>

                      <div class="row no-margin-bottom">
                        <div class="input-field col m12 s12">
                            <div class="chips chips-autocomplete">
                              <input placeholder="Add some tags" class="custom-class">
                            </div>
                        </div>
                        <div class="row no-margin-bottom">
                          <div class="col m4 offset-m4">
                            <a class="waves-effect waves-light btn-large purple white-text btn-block"><i class="material-icons left">send</i>Create Note</a>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col m8 offset-m2">
              <h4 class="heading center white-text">Or</h4>
          </div>
        </div>
        <div class="row">
          <div class="col m4 offset-m4">
            <a class="btn-block waves-effect waves-purple btn-large white purple-text" href="/manage">Manage Your Note Box</a>
          </div>
        </div>
        <footer class="page-footer purple">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Note Box</h5>
                <p class="grey-text text-lighten-4">An Innovative Way to Organize Your Thoughts and Knowledge</p>
              </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="./materialize/js/materialize.min.js"></script>
      <script>
        $('#editSection').tuiEditor({
          initialEditType: 'markdown',
          previewStyle: 'tab',
          hideModeSwitch: false,
          height: '300px'
        });

        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.chips');
          var instances = M.Chips.init(elems);
        });

        // Or with jQuery

        $('.chips').chips();
        $('.chips-initial').chips({
          data: [{
            tag: 'Apple',
          }, {
            tag: 'Microsoft',
          }, {
            tag: 'Google',
          }],
        });
        $('.chips-placeholder').chips({
          placeholder: 'Enter a tag',
          secondaryPlaceholder: '+Tag',
        });
        $('.chips-autocomplete').chips({
          autocompleteOptions: {
            data: {
              'Apple': null,
              'Microsoft': null,
              'Google': null
            },
            limit: Infinity,
            minLength: 1
          }
        });
      </script>
